<!---------- JQuery Code ---------->
<script>
	$(document).ready(function () { runQuery(); });

	// runQuery - 
	function runQuery()
	{
		var queryUrl = "http://127.0.0.1/ikanow.mongodc2013.presentation/json/10_day_forecast.json";
		$.ajax({
			type: 'GET',
			url: queryUrl,
			async: true,
			contentType: "application/json",
			dataType: 'json',
			success: function(msg) {
				if (msg != null) {
					createChart(msg);
				}				
			}
		});
	}
	

	// createChart
	function createChart(inputData) {
		var chartHeight = 450;
		var chartWidth = 870;
		
		// Select the d3_canvas div
		var chart = d3.select("#d3_canvas").append("svg")
	    	.attr("class", "chart")
	    	.attr("width", chartWidth)
			.attr("height", chartHeight)
			.append("g")
			.attr("transform", "translate(35,20)");
		
		var lineHeight = (chartHeight - (6 * inputData.length) - 6) / inputData.length;
		
		// Draw the graph's bars
		chart.selectAll("rect")
			.data(inputData)
			.enter().append("rect")
			.attr("y", function(d, i) { return i * (lineHeight + 3); })
			.attr("width", function(d, i) { return chartWidth * (d.chance_of_rain * 0.01); })
			.attr("height", function(d) { return lineHeight; });
		
		// Calculate how to scale across the X axis
		var x = d3.scale.linear()
			.domain([0, 100])
			.range([0, chartWidth]);
		
		// Label each value with its date
 		chart.selectAll("text")
			.data(inputData)
			.enter().append("text")
			.attr("x", 0)
			.attr("y", function(d, i) { return i * (lineHeight + 3) + (lineHeight / 2); })
			.attr("dx", -3) // padding-right
			.attr("dy", ".35em") // vertical-align: middle
			.attr("text-anchor", "end") // text-align: right
			.text(function(d) { return d.date; });
		
		// Draw the rules 
		chart.selectAll("line")
			.data(x.ticks(10))
			.enter().append("line")
			.attr("x1", x)
			.attr("x2", x)
			.attr("y1", 0)
			.attr("y2", chartHeight)
			.style("stroke", "#ccc");
		
		// Label the rules
		chart.selectAll(".rule")
			.data(x.ticks(10))
			.enter().append("text")
			.attr("class", "rule")
			.attr("x", x)
			.attr("y", 0)
			.attr("dy", -3)
			.attr("text-anchor", "middle")
			.text(String);

	}
</script>
